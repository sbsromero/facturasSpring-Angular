<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<ul class="list-group my-2">
					<li th:text="'Datos del cliente'"
						class="list-group-item list-group-item-primary"></li>
					<li th:text="${factura.cliente}" class="list-group-item"></li>
					<li th:text="${factura.cliente.email}" class="list-group-item"></li>
				</ul>

				<ul class="list-group">
					<li th:text="'Datos de la factura'"
						class="list-group-item list-group-item-success"></li>
					<li th:text="'Folio: '+${factura.id}" class="list-group-item"></li>
					<li th:text="'DescripciÃ³n: '+${factura.descripcion}"
						class="list-group-item"></li>
					<li th:text="'Fecha '+${factura.createAt}" class="list-group-item"></li>
				</ul>

				<div class="alert alert-info my-4"
					th:if="${#lists.isEmpty(factura.itemsFactura)}"
					th:text="'No hay items para la factura' + ${factura.descripcion}">

				</div>

				<table class="table table-striped table-hover table-bordered my-3"
					th:if="${not #lists.isEmpty(factura.itemsFactura)}">
					<thead>
						<tr>
							<th>Producto</th>
							<th>Precio</th>
							<th>Cantidad</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="linea : ${factura.itemsFactura}">
							<td th:text="${linea.producto.nombre}"></td>
							<td th:text="${linea.producto.precio}"></td>
							<td th:text="${linea.cantidad}"></td>
							<td th:text="${linea.calcularImporte()}"></td>
						</tr>
					</tbody>
				</table>
				<h5 class="float-right">
					Total a pagar <span class="badge badge-secondary"
						th:text="${factura.total}"></span>
				</h5>

				<div class="card border-info mb-4" style="max-width: 20rem;">
					<div class="card-header">Observaciones</div>
					<div class="card-body">
						<p class="card-text" th:text="${factura.observacion}"
							th:if="${not #strings.isEmpty(factura.observacion)}"></p>
						<h4 class="card-title"
							th:if="${#strings.isEmpty(factura.observacion)}"
							th:text="'No tiene observaciones'"></h4>
					</div>
				</div>

				<h4 class="card-title">
					<a th:href="@{'/ver/'+ ${factura.cliente.id}}"
						class="btn btn-light btn-xs">&laquo; Volver</a>
				</h4>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
